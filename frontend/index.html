<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Chess</title>
</head>
<body>
    <main>
        <div id="main-inner">
            <h1 id="main-title">The best chess players</h1>
            <div id="cards">
            </div>
            <h2 id="add-title">Add a player</h2>
            <form id="add-player">
                <span>Name</span>
                <input type="text" maxlength="40" id="input-name" autocomplete="off">
                <span>Title</span>
                <input type="text" maxlength="40" id="input-title" autocomplete="off">
                <span>Description</span>
                <textarea name="" cols="30" rows="10" maxlength="500" id="input-description"></textarea>
                <input type="submit" id="add-btn" value="Add" autocomplete="off">
            </form>
        </div>
    </main>
</body>
</html>
